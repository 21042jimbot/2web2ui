version: 0.2

phases:
  install:
    commands:
      - npm install -g npm

#  pre_build:
#    commands:
#      - npm ci
#      - npm run test-ci
  build:
    commands:
      - npm install
      - npm run build
  post_build:
    commands:
      - echo "list post build contents"
      - cd $CODEBUILD_SRC_DIR
      - ls -la
      - cd -
artifacts:
  files:
    - '**/*'
  base-directory: build
  secondary-artifacts:
    buildautomation:
      files:
        - '**/*'
      base-directory: automationscripts
